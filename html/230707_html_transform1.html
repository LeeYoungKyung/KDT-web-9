<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parents{
            position: relative;
        }
        img{
            height: 200px;
            width: 400;
        }
        img#one{
            transform: skewY(30deg)
        }
        img#two{
            transform: skewY(30deg)
        }
        img#three{
            transform: skewY(30deg)
        }

    </style>
</head>
<body>
    <div class="parents">
        <img id="one" src="../html/1.png" alt="1">
        <br><br>
        <img id="two" src="../html/2.png" alt="2">
        <br><br>
        <img id="three" src="../html/3.png" alt="3"> 
        
    </div>
     
</body>
</html>
