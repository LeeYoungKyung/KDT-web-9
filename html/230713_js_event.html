    <button type="button">버튼</button>
    <input type="text" name="id" placeholder="id를 입력해주세요." />

    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요." />
    <input type="password" name="pw_check" id="pw_check" placeholder="비밀번호를 입력해주세요." />
    
    <div style="width: 100px; height: 100px; background-color: red; transition: 1s;"></div>
    
    

    <script>
        let button = document.querySelector("button");

            button.addEventListener("click", function() {
                alert("클릭!")
            })

            let input = document.getElementById("pw")//하나만 선택
            input.addEventListener("keyup", (e)=>{
                if(e.key == "Enter") {
                    alert("로그인!")
                }
            })

            document.getElementById("pw_check").addEventListener("change", (e)=>{
                if(input.value == e.currentTarget.value) {
                    alert("같다")
                } else{
                    alert("다르다.")
                }
            })
