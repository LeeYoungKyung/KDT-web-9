<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h4>이미지 바꾸기</h4>
        <img src="/Nodejs/fruits/apple.jpg" width="300" height="300" />
        <br />
        <% for( let i = 0; i < fruit.length; i++) { %>
        <button class="btn <%= fruit[i].name %>"><%= fruit[i].kor%></button>
        <% } %>
        <!-- <button class="btn apple">사과</button>
        <button class="btn banana">바나나</button>
        <button class="btn grapes">포도</button>
        <button class="btn peache">복숭아</button> -->

        <script>
            $('.btn').click(function () {
                let name;
                if ($(this).hasClass('apple')) {
                    name = 'apple';
                } else if ($(this).hasClass('banana')) {
                    name = 'bananas';
                } else if ($(this).hasClass('grapes')) {
                    name = 'grapes';
                } else if ($(this).hasClass('peach')) {
                    name = 'peaches';
                }
                $('img').attr('src', '/Nodejs/fruits.jpg');
            });
        </script>
    </body>
</html>
