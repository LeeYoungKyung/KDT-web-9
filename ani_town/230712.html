<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'Happy day~! '
        console.log(str.length)

        console.log(str.toUpperCase()) //대문자로
        console.log(str.toLowerCase())//소문자로

        console.log(str.indexOf('p'))//p어디있니 젤처음기준
        console.log(str.indexOf('e'))//없으면 마이너스 1

        // console.log(str.slice(시작인덱스,마지막인덱스))
        console.log(str.slice(2))//2-1까지 자름
        console.log(str.slice(2,5))//ppy

        console.log(str.replace('p','a'))//잴앞에 하나만바꿈
        console.log(str.replaceAll('p','a'))//다바꿈

        console.log(str.repeat(2))//2번반복

        console.log(str.trim())//양옆에자르기


        console.log(str.split("a"));//a지우기

        let hello = "hello~"
        helloArr = hello.split("");
        console.log(helloArr);

        let reverseHello = helloArr.reverse()
        console.log(reverseHello);

        let helloAgain = reverseHello.join("");
        console.log(helloAgain);

        console.log(hello.split("").reverse().join("/"));//사이사이에 / 넣어준거임
        








    </script>
</body>
</html>
